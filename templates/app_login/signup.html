{% extends 'base.html' %}

{% block title_block %}
Sign up
{% endblock %}
{% block body_block %}
{%if registered%}
<div class="alert alert-success">
  Successfully Registered
  <a href="{% url 'app_login:signin'%}">Login here</a>
</div>
{% else %}
<form method="POST">
  {{form.as_p}}
  {% csrf_token %}
  <input type="submit" name="submit" value="submit">
</form>
<p>Already have an account...<a href=""{% url 'app_login:signin'%}"">Login here</a></p>
{% endif %}
{% endblock %}
